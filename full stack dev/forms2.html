<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms </title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1>HTML Forms</h1>
    <div class="main">
        Enter your name: <input type="text">
    <p>
        Enter your age: <input type="number" name="int" id="">
    </p>
    <p>
        Select your gender: Male<input type="radio" name="gender" id="">
        Female<input type="radio" name="gender" id="">
    </p>
    <p>
        Enter your date: <input type="date" name="date" id="date1">
    </p>
    <p>
        Enter your email id <input type="email" name="email" id="emailid">
    </p>
    <p>
        Enter your favourite sport:
        <select>
            <option value="1">Football</option>
            <option value="2">Cricket</option>
            <option value="3">Volleyball</option>
        </select>
    </p>
    <p>
        <input type="button" value="Submit Now">
    </p>
    <p>
        <input type="password" name="" id="">
    </p>
    </div>
</body>
