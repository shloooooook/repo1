<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <h1>Weather Station</h1>
    <table>
      <tr>
        <th rowspan="2">Station</th>
        <th colspan="2">Temprature</th>
        <th rowspan="2">Humidity</th>
        <th rowspan="2">Weather</th> 
      </tr>
      <tr>
        <th>Max</th>
        <th>Min</th>
      </tr>
      <td>USA</td> 
      <td>24 19</td>
      <td>60%</td>
      <td>Cloudy</td>
      <tr>
        <td>Japan</td>
        <td>28 15</td>
        <td>70%</td>
        <td>Rainy</td>
        <th></th>
      </tr>
    </table>
</body>
</html>
